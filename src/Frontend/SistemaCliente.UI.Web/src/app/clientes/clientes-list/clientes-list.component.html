<mat-card-subtitle> Listando todos Clientes </mat-card-subtitle> <br />

@if ( clientes$ | async; as clientes ) {
<div class="container wrap">
  @for (cliente of clientes; track cliente.id) { @defer (on viewport){
  <app-clientes-card [cliente]="cliente"></app-clientes-card>
  } @placeholder {
  <span>Placeholder</span>
  } @loading {
  <span>Carregando</span>
  } } @empty {
  <span>Sem clientes. Crie um no bot√£o "Novo"</span>
  }
</div>
} @else {
<loading-bar></loading-bar>
}
<mat-card-actions align="end">
  <button mat-button [routerLink]="['/clientes/registrar']">Novo</button>
</mat-card-actions>
