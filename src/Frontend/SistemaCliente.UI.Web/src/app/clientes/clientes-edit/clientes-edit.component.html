<mat-card-subtitle> Editar cliente</mat-card-subtitle> <br />

@if (clienteObservable | async ) {

<mat-card-content>
  <app-clientes-form
    [cliente]="cliente"
    (salvar)="onSave($event)"
    (voltar)="onBack()"
  ></app-clientes-form>
</mat-card-content>
} @else {
<loading-bar></loading-bar>
}
